{% extends 'base.html' %}
{% block title %}{{criteria.name}}{% endblock %}

{% block main %}
      <section class="text-center">
        <div class="container">
          <h1 class="py-3">{{criteria.name}}</h1>
          <p class="lead text-muted">{{criteria.description}}</p>
        </div>
      </section>

      <div class="album">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="card box-shadow">
                <canvas id="mainChart"></canvas>
                
            <script>
            var ctx = document.getElementById('mainChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {{ criteria.mainChart.data }}
            });
            </script>
              </div>
            </div>
          </div>
          <div class="row">
            {% for chart in criteria.charts %}
            <div class="col-6">
              <div class="card box-shadow">
                <canvas id="myChart{{chart.id}}"></canvas>
                <br>
                <a href="{% url 'chartSlices' chart.slicesId %}"> </a>
              </div>
            </div>
            <script>
            var ctx = document.getElementById('myChart{{chart.id}}').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {{ chart.data }}
            });
            </script>
            {% endfor %}
          </div>
        </div>
      </div>

    
{% endblock %}
